openapi: 3.0.2
info:
  title: softdesk Api
  version: ''
paths:
  /api/project/:
    get:
      operationId: listProjectLists
      description: Returns the list of projects to which the authenticated user contributes.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?offset=400&limit=100
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?offset=200&limit=100
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectList'
          description: ''
      tags:
      - api
    post:
      operationId: createProjectList
      description: create a project instance, only accessible to an authenticated
        user.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProjectList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProjectList'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectList'
          description: ''
      tags:
      - api
