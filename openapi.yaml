components:
  schemas:
    ProjectList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 128
        author:
          type: string
          readOnly: true
        type:
          enum:
          - BACKEND
          - FRONTEND
          - SMARTPHONE
          type: string
      required:
      - title
      - type
    ProjectDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 128
        description:
          type: string
          maxLength: 2048
        author:
          type: string
          readOnly: true
        type:
          enum:
          - BACKEND
          - FRONTEND
          - SMARTPHONE
          type: string
        contribute_by:
          type: string
          readOnly: true
        issues:
          type: string
          readOnly: true
      required:
      - title
      - type
    IssueList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 128
        author:
          type: string
          readOnly: true
        tag:
          enum:
          - BUG
          - IMPROVEMENT
          - TASK
          type: string
        priority:
          enum:
          - LOW
          - MEDIUM
          - HIGH
          type: string
        status:
          enum:
          - TODO
          - INPROGESS
          - FINISHED
          type: string
      required:
      - title
      - tag
      - priority
      - status
    IssueDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 128
        description:
          type: string
          maxLength: 2048
        tag:
          enum:
          - BUG
          - IMPROVEMENT
          - TASK
          type: string
        priority:
          enum:
          - LOW
          - MEDIUM
          - HIGH
          type: string
        status:
          enum:
          - TODO
          - INPROGESS
          - FINISHED
          type: string
        project:
          type: string
          readOnly: true
        created_time:
          type: string
          format: date-time
          readOnly: true
        author:
          type: string
          readOnly: true
        assignee:
          type: integer
          nullable: true
        comments:
          type: string
          readOnly: true
      required:
      - title
      - tag
      - priority
      - status
    CommentList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: string
          readOnly: true
        issue:
          type: string
          readOnly: true
        description:
          type: string
          maxLength: 2048
        author:
          type: string
          readOnly: true
        created_time:
          type: string
          format: date-time
          readOnly: true
    CommentDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        description:
          type: string
          maxLength: 2048
        issue:
          type: string
          readOnly: true
        author:
          type: string
          readOnly: true
        created_time:
          type: string
          format: date-time
          readOnly: true
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - username
      - password
      - password2
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    ContributorDetail:
      type: object
      properties:
        project:
          type: string
          readOnly: true
        user:
          type: integer
        permission:
          type: boolean
      required:
      - user
      - permission
